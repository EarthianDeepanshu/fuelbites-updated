<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bites - QSR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Quick Bites</div>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#deals">Deals</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h1>Delicious Food, Quick Service</h1>
        <p>Order now and enjoy amazing flavors!</p>
        <a href="#menu" class="btn">View Menu</a>
    </section>
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="item">Burger - $5.99</div>
            <div class="item">Pizza - $7.99</div>
            <div class="item">Fries - $2.99</div>
        </div>
    </section>
    <section id="deals">
        <h2>Special Deals</h2>
        <p>Get 20% off your first order!</p>
    </section>
    <footer>
        <p>Contact us: (123) 456-7890 | Visit us: 123 Food St, City</p>
    </footer>
</body>
</html>
